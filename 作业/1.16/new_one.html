<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 350px;
				height: 500px;
				border: 2px solid #000;
			}
			.box-a{
				border: 2px solid #ccc;
			}
			ul li{
				list-style-type: none;
				float: left;
				border: 2px solid orange;
				width:150px;
				height: 200px;
				text-align: center;
				margin:10px 10px 10px 10px;
			}
		</style>	
		<script src="js/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="" class="box" ng-init="names=[
			{name:'商品1',jiage:99,},
			{name:'商品2',jiage:199,},
			{name:'商品3',jiage:299,},
			{name:'商品4',jiage:399,}
			]">
			<div class="box-a"><h1 style="text-align: center;">全部商品</h1></div>
			<ul>
			<li ng-repeat="x in names"> 
			商品名:{{x.name}}<br /> 价格:{{x.jiage}}
			</li>
		</ul>
		</div>

	</body>
</html>
