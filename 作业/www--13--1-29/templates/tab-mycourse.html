<ion-view view-title="Chats" hide-nav-bar="true">
	
	<ion-header-bar class="item" style="width: 100%;height: 7em;">
		
		<div class="list" style="width: 100%;">
	        <div class="item col col-100" style="text-align: center;">
	        	我的课程
	        	<i style="float: right;padding: 0;margin: 0;"class="button" ng-click="data.showDelete = !data.showDelete; data.showReorder = false">编辑</i>
	        </div>
	        <div class="row" style="width: 100%;">
	        	<div class="button col col-50 icon-right ion-chevron-down" ng-click="a()">
			  		我的课程
			  	</div>
	        	<div class="button col col-50 icon-right ion-chevron-down" ng-click="b()">
			  		收藏课程
			  	</div>
	        </div>
		</div>
		
	</ion-header-bar>
	
<!----------------------------借用的chooseList里面的参数------------------------------->
	<ion-content has-header="true" style="padding-top: 5em;">
		
		<ion-list show-delete="data.showDelete">
			<ion-item class="item" ng-repeat="x in chooseList">
				<img src="{{URLAdmin+x.Cpic}}" style="width: 35%;height: 6em;float: left;" />
				<div style="float: left;">
					<h2>{{x.Cdescribe}}</h2>
					<p>{{x.Cname}}</p>
				</div>
				<ion-delete-button class="ion-minus-circled"></ion-delete-button>
				<ion-option-button class="button-assertive" ng-click="edit(item)">分享</ion-option-button>
			</ion-item>
		</ion-list>
		
	</ion-content>
</ion-view>
