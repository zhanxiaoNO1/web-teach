<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js"></script>
		<script src="js/jquery-1.12.4.js"></script>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 500px;
			height: 600px;
			margin: 150px auto;
			border: 5px solid red;
		}
		.top{
			width: 490px;
			height: 50px;
			border: 5px solid green;
			font-size: 30px;
			text-align: center;
		}
		.bottom{
			width: 490px;
			height: 530px;
			border: 5px solid black;
		}
		.bottom ul li{
			width: 200px;
			height: 190px;
			margin: 25px 15px;
			border: 5px solid yellow;
			float: left;
			font-size: 15px;
		}
		.bottom ul li img{
			width: 200px;
			height: 200px;
		}
	</style>
	</head>
	<body ng-app="myApp" ng-controller="myCtrl">
		<div class="box">
			<div class="top">
				回家过年怎么办？我帮你！
			</div>
			<div class="bottom">
				<ul>
					<li ng-repeat="a in arr">
						<img src="{{a.img}}"/>
						详情:{{a.name}}<br />
						价格:{{a.price}}
					</li >
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var arr=[
			{
				"img":"img/timg3.jpg",
				"name":"售罄",
				"price":2333
			},
			{
				"img":"img/timg.jpg",
				"name":"售罄",
				"price":2333
			},
			{
				"img":"img/timg1.jpg",
				"name":"售罄",
				"price":2333
			},
			{
				"img":"img/timg2.jpg",
				"name":"售罄",
				"price":2333
			}
		]
		var app=angular.module("myApp",[]);
		app.controller("myCtrl",function($scope){
			$scope.arr=arr;
		})
	</script>
</html>
