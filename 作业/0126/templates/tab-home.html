
<ion-view view-tittle="111" hide-nav-bar="true">
	<style>
		.box {
			width: 100%;
			height: 4.0rem;
		}
		
		.box>img {
			width: 100%;
			height: auto;
		}
		
		.list div>div {
			width: 4rem;
			height: 4rem;
		}
		
		.list img {
			width: 3.5rem;
			height: 3.2rem;
		}
		
	</style>
	<div class="item item-input-inset" style="width:100%">
		<div style="width:1rem;height: 1rem; margin-right:0.3rem ;">
			<img src="img/max.png" alt="" width="100%" height="auto" ng-click="toggleLeftSideMent" />
		</div>
		<label class="item-input-wrapper">
			<input type="text" placeholder="Search" ng-keyup="myKeyup($event)"/>
    </label>
		<button class="button button-small icon ion-search" ng-click="doSearch()"></button>
	</div>
	<ion-content style="padding-top: 1.48rem;">
		<ion-slide-box auto-play="true" does-continue="true" delegate-handle='slideimgs' silde-interval=2000 show-pager="true">
			<ion-slide ng-repeat="lunbopic in lunbopics">
				<div class="box">
					<img ng-src="{{URLAdmin+lunbopic.Cpic}}" />
				</div>
			</ion-slide>
		</ion-slide-box>
		<div>排行榜</div>
		<div class="list">
			<div class="item item-avatar row" ng-repeat="listpic in homeGoodlistRows">
				<div ng-repeat="x in listpic track by $index" class="col col-50 ">
					<img ng-src="{{URLAdmin+x.Cpic}}">
					<br /> 课程：{{x.Cname}}
					<br /> 评价：{{x.Cdescribe}}
					<br /> 价格：{{x.Cprice}}
				</div>
			</div>
		</div>
		<div>最新</div>
		<div class="list card">
			<div class="item item-avatar row" ng-repeat="listpic in homeNewlistRows">
				<div ng-repeat="x in listpic track by $index" class="col col-50 ">
					<img ng-src="{{URLAdmin+x.Cpic}}">
					<br /> 课程：{{x.Cname}}
					<br /> 评价：{{x.Cdescribe}}
					<br /> 价格：{{x.Cprice}}
				</div>
			</div>
		</div>
		
		
<p>猜你喜欢</p>
<div class="list card">
			<div class="item item-thumbnail-left row" ng-repeat="listpics in homechooseLists" style="width:100%;position: relative">
				<!--<div ng-repeat="x in listpics track by $index" class="col col-100" style="width:100%;position: relative;">-->
					<img ng-src="{{URLAdmin+listpics.Cpic}}">
					<div style="position: absolute;left:60%;top:30%;"> 
						课程：{{listpics.Cname}}
					<br /> 评价：{{listpics.Cdescribe}}
					<br /> 价格：{{listpics.Cprice}}</div>
				<!--</div>-->
			</div>
		</div>
	</ion-content>
</ion-view>
