<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		.ss{
            background-color: red;
            width: 100px;
            height: 100px;
        }
		</style>
		<script src="../1.16/js/angular.min.js"></script>
	</head>
	<body  ng-app="app" ng-controller="crs">
		<div ww class="a" data-lala="true"></div> 第一
    	<div ng-class='{"ss":$root.sss}'></div> 第二
	</body>
</html>
    <script>
        angular.module("app",[])
        .controller("crs",function ($rootScope) {
            console.log($rootScope)
        })
        .directive("ww",function ($rootScope) {
            return {
                template:"显示出来",
                restrict:"E C M A",
                link: function (scope,el,attrs) {
                    if(attrs.lala == "false"){
                        $rootScope.sss = false; 
                    }else{
                        $rootScope.sss = true;
                    }
                }

            }
        })
    </script>
