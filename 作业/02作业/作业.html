<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js"></script>
		<style>
			.box{
				width:600px;
				height:700px;
				border:2px solid blueviolet;
			}
			.top{
				height:40px;
				text-align: center;
				line-height:40px;
			}
			.imgs{
				width:200px;
				height:200px;
			}
			ul{
				width:600px;
				height:600px;
			}
			ul>li{
				list-style: none;
				width:200px;
                height:270px;
                border:1px solid blue;
                float: left;
                margin:20px 0 0 40px;
            }
		</style>
	</head>
	<body>
		<div class="box">
			<div class="top"><h1>旅游景点</h1></div>
			<ul ng-app="myApp" ng-controller="Ctrl">
				<li ng-repeat="x in names">
					<img class="imgs" ng-src="{{x.a}}">
					<span>名称：{{x.b}}</span><br />
					<span>价格：￥{{x.c}}</span>
				</li>
			</ul>
		</div>
	</body>
	<script>
		var app=angular.module("myApp",[]);
		app.controller("Ctrl",function($scope){
			$scope.names=[
			   {
				   "a":"img/01.jpg",
			       "b":"总统府",
			       "c":"99"
			   },
			   {
			   	   "a":"img/02.jpg",
			       "b":"南京大屠杀纪念馆（日本人禁入）",
			       "c":"10"
			   },
			   {
			   	   "a":"img/03.jpg",
			       "b":"天乐湖",
			       "c":"59"
			   },
			   {
			   	   "a":"img/04.jpg",
			       "b":"大悲赋",
			       "c":"69"
			   }
			]
		})
	</script>
</html>
