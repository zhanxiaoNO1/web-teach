<ion-view view-title="忘记密码" style="background: url(img/ben.png) no-repeat;background-size:100% 100%;" hide-tabs="true">

	<ion-content class="padding">
		
	<div class="row responsive-sm padding">
		<div style="height:1rem;"></div>
		<h1 style="text-align: center;color:#fff;font-size: 1rem;">忘记密码</h1>
		
		<div class="list">
			<div class="list list-inset" style="opacity: .5;">
				<label class="item item-input"><input type="text" placeholder="用户名" ng-model="infor.name" required/></label>
				<label class="item item-input"><input type="text" placeholder="手机号" ng-model="infor.name"/></label>
				<label class="item item-input"><input type="password" placeholder="密码" ng-model="infor.name"/></label>
				<label class="item item-input"><input type="password" placeholder="再次输入密码" ng-model="infor.name"/></label>
			</div>
			<div class="loginButton"><button class="button button-block button-positive" ng-click="forget(infor)">完成</button></div>
		</div>
	</div>
	</ion-content>
</ion-view>
