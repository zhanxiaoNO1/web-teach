<!DOCTYPE html>
<html  ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">  
		<title></title>
		<link href="css/ionic.css" rel="stylesheet"/>
    	<script type="text/javascript" src="js/ionic.bundle.js"></script>
    	<style type="text/css">
    		 .box img {
	            width: 100%;
	            height: 100%;
	        }
	        #aaa{
	        	margin-bottom: 0px; 
	        }
    	</style>
	</head>
	<body ng-controller="myCtrl">
		 <ion-side-menus>  
		 	<!--中间-->
	        <ion-side-menu-content>  
	            
	                <div class="list" id="aaa">
						 <div class="item item-avatar">
					      <img src="../../作业/1.16/img/IMG_20171031_222350.jpg"  ng-click="toggle();">
					     
					    </div>
					</div>
	         
	            <!-- 表示自动播放，  表示自动滑动 和  表示等待2000毫秒开始滑动  -->
				 <ion-slide-box auto-play="true" does-continue="true" slide-interval=2000>  
				    <ion-slide>
				        <div class="box">
				            <img src="../1.16/img/IMG_20171031_222350.jpg"/>
				        </div>
				    </ion-slide>
				    <ion-slide>
				        <div class="box">
				            <img src="../1.16/img/IMG_20171031_222350.jpg"/>
				        </div>
				    </ion-slide>
				    <ion-slide>
				        <div class="box">
				            <img src="../1.16/img/IMG_20171031_222350.jpg"/>
				        </div>
				    </ion-slide>
				</ion-slide-box>
	        </ion-side-menu-content> 
	        <!--	左边-->
	        <ion-side-menu side="left" width="340">  
	            <ion-content class="stable-bg"> 
	            	<div class="item item-thumbnail-left" href="#">
				      	<img src="../../作业/1.16/img/IMG_20171031_222350.jpg">
				      	<h2 style="line-height: 100px;">有BUG</h2>
				    </div>
	            </ion-content> 
	        </ion-side-menu>  
	        <!--	右边-->
	        <ion-side-menu side="right" width="340" >  
	        </ion-side-menu>  
    	</ion-side-menus>  
	</body>
</html>
 	<script>  
        angular.module("myApp",["ionic"])  
                .controller("myCtrl",function($scope,$ionicSideMenuDelegate){  
                    $scope.toggle = function(){  
                        $ionicSideMenuDelegate.toggleLeft();  
                    };  
                });  
  
    </script>
