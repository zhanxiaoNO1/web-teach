<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				}
			.bigbox{
				width: 700px;
				height: 900px;
				border: 2px solid orange;
				margin: 0 auto;
				
			}
			.topbox{
				width: 100%;
				height: 100px;
				border-bottom: 1px solid orange;
				text-align: center;
				line-height:100px;
				font-size: 20px;
			}
			.fotbox{
				width: 100%;
				height: 804px;
			}
			.box1,.box2,.box3,.box4{
				    width: 300px;
				    height: 370px;
				    border: 1px solid #CCCCCC;
				    margin: 10px 24px;
			}
			.fl{
				float: left;
			}
		</style>
		<script src="angular.min.js"></script>
	</head>
	<body>
		<div class="bigbox">
			<div class="topbox">
				<h1>美女随便约啦！</h1>
			</div>
			<div class="fotbox">
		<div class="box1 fl">
			<p>
            	<span class="b"></span>
        	</p>
       		 <p>名字：
            	<span class="c"></span>
        	</p>
        	<p>年龄：
            	<span class="d"></span>
        	</p>
		</div>
		<div class="box2 fl">
			<p>
            	<span class="b"></span>
        	</p>
       		 <p>名字：
            	<span class="c"></span>
        	</p>
        	<p>年龄：
            	<span class="d"></span>
        	</p>
		</div>
		<div class="box3 fl">
			<p>
            	<span class="b"></span>
        	</p>
       		 <p>名字：
            	<span class="c"></span>
        	</p>
        	<p>年龄：
            	<span class="d"></span>
        	</p>
		</div>
		<div class="box4 fl">
			<p>
            	<span class="b"></span>
        	</p>
       		 <p>名字：
            	<span class="c"></span>
        	</p>
        	<p>年龄：
            	<span class="d"></span>
        	</p>
		</div>
		</div>
		</div>
		<script>
			 
            $.ajax({
                url: "json.json",
                type: "get",
                
                success: function (res) {

                    var data = res.data;

                    $(".b").html(data.name);
                    $(".c").html(data.price);
                    $(".d").html(data.num);
                },
                error: function (res) {
                },
                complete: function (res) {
                    console.log("请求完成");

                }
            })
       

		</script>
	</body>
</html>
