<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/ionic.min.css" />
		<script src="js/ionic.bundle.min.js"></script>
		<style type="text/css">
			input {
				width: 650px;
				height: 30px;
				border-radius: 10px;
				float: left;
			}
			
			.searchs {
				float: right;
				width: 30px;
				height: 30px;
				background: ghostwhite;
				text-align: center;
			}
			
			.searcha{
				float: left;
			}
		</style>
	</head>

	<body ng-app="app" ng-controller="con">

		<!--<ion-nav-view></ion-nav-view>-->
		<ion-side-menus>
			<ion-side-menu-content>
				<!--<div ng-click="sheet()" class="button">actionsheet</div>
				<div ng-click="showPopup()" class="button">showPopup</div>
				<div ng-click="modal()" class="button">modal</div>
				<div ng-click="ope()" class="button ion-leaf">left</div>-->

				<div class="list">
					<div class="item item-avatar">
						<img src="img/Ncontact1.jpg" />
						<input class="item" placeholder="search">
						<span class="searchs icon ion-search"></span>
					</div>
				</div>

				<ion-content>
					<!--轮播图-->
					<ion-slide-box auto-play="true" show-pager="true" does-continue="true">
						<ion-slide>
							<div class="box"><img src="img/Ncontact1.jpg" /></div>
						</ion-slide>
						<ion-slide>
							<div class="box"><img src="img/Ncontact1.jpg" /></div>
						</ion-slide>
						<ion-slide>
							<div class="box"><img src="img/Ncontact1.jpg" /></div>
						</ion-slide>
						<ion-slide>
							<div class="box"><img src="img/Ncontact1.jpg" /></div>
						</ion-slide>

					</ion-slide-box>
			</ion-side-menu-content>

			<ion-side-menu side="left">
				<div class="list">
					<div menu-toggle="" class="item item-avatar">
						<img src="img/Ncontact1.jpg"/>
						<p>翡翠在手，应有尽有</p>
					</div>
					
					<div menu-toggle="" class="item">
						<div class="searcha icon  ion-ribbon-a"></div>
						<span>开通会员</span>
					</div>
					
					<div menu-toggle="" class="item">
						<div class="searcha icon ion-tshirt-outline"></div>
						<p>个性装扮</p>
					</div>
					
					<div menu-toggle="" class="item">
						<div class="searcha icon  ion-ribbon-b"></div>
						<p>我的文件</p>
					</div>
					
					<div menu-toggle="" class="item">
						<div class="searcha icon   ion-bag"></div>
						<p>设置</p>
					</div>
				</div>
				
			</ion-side-menu>

			<!--<ion-side-menu side="left">
				左侧栏
				<div menu-toggle="left" class="button ion-home">left</div>
			</ion-side-menu>-->

			<!--<ion-side-menu side="right">
				右侧栏
				<div menu-toggle="right" style="float:right" class="button ion-home">right</div>
			</ion-side-menu>-->
		</ion-side-menus>

	</body>

</html>
<script>
	angular.module("app", ["ionic"])
		.controller("con", function($scope, $ionicSideMenuDelegate, $ionicActionSheet) {
			$scope.ope = function() {
				$ionicSideMenuDelegate.toggleLeft()
			}

			$scope.sheet = function() {
				$ionicActionSheet.show({
					buttons: [{
						text: "<b>share</b> this"
					}, {
						text: "move"
					}],
					destructiveText: "Delete",
					titleText: "modify",
					cancelText: 'Cancel',
					cancel: function() {

					},
					buttonClicked: function() {
						return true;
					}
				})
			}

		})
</script>
