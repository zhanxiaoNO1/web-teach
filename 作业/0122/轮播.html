<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/ionic.min.css" />
		<script src="js/ionic.bundle.min.js"></script>
		<style type="text/css">
			input{
				width: 650px;
				height: 30px;
				border-radius: 10px;
				float: left;
			}
			.searchs{
				float:right;
				width: 30px;
				height: 30px;
				background:ghostwhite;
				text-align: center;
			}
		</style>
	</head>

	<body ng-app="app" ng-controller="con" ng-init="items=[2,4,5,6]">

		
			<div class="list">
				<div class="item item-avatar">
					<img src="img/Ncontact1.jpg"/>
					<input class="item" placeholder="search">
					<span class="searchs icon ion-search"></span>
				</div>
			</div>
		

		<ion-content>
			<!--轮播图-->
			<ion-slide-box auto-play="true" show-pager="true" does-continue="true">
				<ion-slide>
					<div class="box"><img src="img/Ncontact1.jpg" /></div>
				</ion-slide>
				<ion-slide>
					<div class="box"><img src="img/Ncontact1.jpg" /></div>
				</ion-slide>
				<ion-slide>
					<div class="box"><img src="img/Ncontact1.jpg" /></div>
				</ion-slide>
				<ion-slide>
					<div class="box"><img src="img/Ncontact1.jpg" /></div>
				</ion-slide>

			</ion-slide-box>

			<ion-list>
				<ion-item ng-repeat="item in items">{{item}}</ion-item>
			</ion-list>
			<!--下拉刷新-->
			<ion-refresher pulling-text="pull to fresh.." pulling-icon="ion-leaf" on-refresh="doRefresh()"></ion-refresher>
			<!--上拉刷新-->
			<ion-infinite-scroll immediate-check="false" on-infinite="bb()" distance="40%"></ion-infinite-scroll>
		</ion-content>

	</body>

</html>
<script>
	angular.module("app", ["ionic"])
		.controller("con", function($scope) {
			$scope.doRefresh = function() {
				console.log(1)
				$scope.items.push(12)
				//			$scope.items={
				//				"name":"html"
				//			},{
				//				"name":"css"
				//			},{
				//				"name":"js"
				//			}

				$scope.$broadcast("scroll.refreshComplete")
			}
			$scope.bb = function() {
				console.log(1)
				var ss = [12, 12, 23];
				$scope.items = $scope.items.concat(ss);
				$scope.$broadcast("$scroll.infiniteScrollComplete")
			}
		})
</script>
