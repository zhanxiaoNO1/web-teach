		        <ion-modal-view>
		            <ion-header-bar>
		                <input type="text" value="" placeholder="aaa">

	<script>
		 	angular.module('ionicApp', ['ionic'])
		
		    .controller('SlideController', function($scope) {
		      
		      $scope.myActiveSlide = 1;
		      
		    })
		    
		    
		    angular.module("app", ["ionic"])
            .controller("ctr", function ($scope, $ionicModal, $ionicPopup, $timeout, $ionicSideMenuDelegate,
                $ionicActionSheet) {
                $scope.ope = function () {
                    //alert(1);

                    $ionicSideMenuDelegate.toggleLeft();
                }

                $scope.sheet = function () {

                    var she = $ionicActionSheet.show({
                        buttons: [{
                                text: '<b>Share</b> This'
                            },
                            {
                                text: 'Move'
                            }
                        ],
                        destructiveText: 'Delete',
                        titleText: 'Modify your album',
                        cancelText: 'Cancel',
                        cancel: function () {
                            // add cancel code..
                            // alert(1)
                        },
                        buttonClicked: function (index) {
                            console.log(index);
                            return false
                        }
                    })

                }

                $scope.showPopup = function () {
                    $scope.data = {};

                    // An elaborate, custom popup
                    var myPopup = $ionicPopup.show({
                        template: '<input type="password" ng-model="data.wifi">',
                        title: 'Enter Wi-Fi Password',
                        subTitle: 'Please use normal things',
                        scope: $scope,
                        buttons: [{
                                text: 'Cancel'
                            },
                            {
                                text: '<b>Save</b>',
                                type: 'button-positive',
                                onTap: function (e) {
                                    if (!$scope.data.wifi) {
                                        //don't allow the user to close unless he enters wifi password
                                        e.preventDefault();
                                    } else {
                                        return $scope.data.wifi;
                                    }
                                }
                            }
                        ]
                    });

                    myPopup.then(function (res) {
                        //console.log('Tapped!', res);
                    });

                    $timeout(function () {
                        myPopup.close()
                    }, 2000)
                }

                var str = '<h1>aaa</h1>'
                $ionicModal.fromTemplate(str,{

                })
                $ionicModal.fromTemplateUrl("a.html", {
                    scope: $scope,
                    animation: "slide-in-up",
                    backdropClickToClose:true,
                    unfocusOnHide:false
                }).then(function (modal) {
                    console.log(modal);
                    
                    $scope.modal = modal;
                });

                $scope.openModal = function () {
                    $scope.modal.show();
                };
                $scope.closeModal = function () {
                    $scope.modal.hide();
                };




            })
		   
	    </script>
