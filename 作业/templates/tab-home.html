<ion-view view-title="Account" hide-nav-bar="true">
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		a {
			text-decoration: none;
			color: #C0C0C0;
		}
		
		.box {
			width: 100%;
			height: 4rem;
		}
		
		.box>img {
			width: 100%;
			height: auto;
		}
		
		.list>.item>img {
			width: 200px;
			height: 100px;
		}
		
		.fl {
			float: left;
		}
		
		.fr {
			float: right;
		}
	</style>
	<ion-header-bar class="item-input-inset" style="width: 100%;">
		<div class="item-image" style="width: 40px;margin-right: 0.3rem;">
			<img src="img/person_touxiang.png" width="100%" height="auto">
		</div>
		</span>
		<label class="item-input-wrapper">
		      <input type="text" placeholder="search" ng-model="searchText" ng-keyup="myKeyup($event)">
		</label>
		<button class="button button-small icon ion-search" ng-click="doSearch()"></button>
	</ion-header-bar>
	<ion-content >
		<!--轮播图开始-->
		<ion-slide-box auto-play="true" does-continue="true" slide-interval=2000 show-pager="true" delegate-handle="slideimgs">
			<ion-slide ng-repeat="lunbopic in lunbopics">
				<div class="box">
					<img ng-src="{{URLAdmin+lunbopic.Cpic}}" />
				</div>
			</ion-slide>
		</ion-slide-box>
		<!--好评榜-->
		<div class="list">
			<div class="item ">
				<h2 class="fl">好评榜</h2>
				<p class="fr">更多></p>
			</div>
			<div class="item item-body">
				<div class="row" ng-repeat="x in homeGoodlistRows">
					<div class="col col-50" ng-repeat="y in x">
						<img src="{{URLAdmin +y.Cpic}}" style="height: 2.8rem;" width="100%" />
						<h2>{{ y.Cname}}</h2>
						<p>
							<a>{{ y.Cdescribe}}</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<!--最新数据-->
		<div class="list">
			<div class="item item-divider">
				<h2 class="fl">最新数据</h2>
				<p class="fr">更多></p>
			</div>
			<div class="item item-body">
				<div class="row" ng-repeat="x in homeNewLists">
					<div class="col col-50" ng-repeat="y in x">
						<img src="{{URLAdmin +y.Cpic}}" style="height: 2.8rem;" width="100%" />
						<h2>{{ y.Cname}}</h2>
						<p>
							<a>{{ y.Cdescribe}}</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<!--猜你喜歡-->
		<div class="list card">
			<div class="item item-divider">
				<h2 class="fl">猜你喜歡</h2>
				<p class="fr">更多></p>
			</div>
			<div class="item" ng-repeat="x in homechooseLists">
					<img src="{{URLAdmin +x.Cpic}}" style="height: 3.7rem; width=50%;float: left;"/>
					<div style="float: left;margin: 135px 0px 0 10px;">
						<div>{{x.Cname}}</div>
						<div>{{x.Cdescribe}}</div>
					</div>
			</div>
		</div>
	</div>	
	</ion-content>
</ion-view>
