<ion-view view-title="Account" hide-nav-bar="true">
	<style>
		.box {
			width: 100%;
			height: 4rem;
		}
		
		.box>img {
			width: 100%;
			height: auto;
		}
		.list>.item>img{
			width: 200px;
			height: 100px;
		}
	</style>
	<div class="item-input-inset" style="width: 100%;">
		<div class="item-image" style="width: 1rem; height: 1rem;margin-right: 0.3rem;">
			<img src="img/person_touxiang.png" width="100%" height="auto">
		</div>
		</span>
		<label class="item-input-wrapper">
		      <input type="text" placeholder="search" ng-model="searchText" ng-keyup="myKeyup($event)">
		</label>
		<button class="button button-small icon ion-search" ng-click="doSearch()"></button>
	</div>
	<ion-content style="padding-top: 1.48rem;">
		<!--轮播图开始-->
		<ion-slide-box auto-play="true" does-continue="true" slide-interval=2000 show-pager="true" delegate-handle="slideimgs">
			<ion-slide ng-repeat="lunbopic in lunbopics">
				<div class="box">
					<img ng-src="{{URLAdmin+lunbopic.Cpic}}" />
				</div>
			</ion-slide>
		</ion-slide-box>
		<div class="list">

        <div class="item item-divider">
          	好评榜
        </div>
       </div>
		<div class="list card">

			<div class="item item-avatar">
				<img ng-src="{{x.img}}">
				{{x.name}}<br />
				{{x.price}}
			</div>

			
			</div>
			
      <div class="list">

        <a class="item item-avatar" href="#">
          <img src="../img/002.jpg">
          <h4>javaScript课程</h4>
          <p>good good 非常棒！</p>
        </a>

        <a class="item item-avatar" href="#">
          <img src="../img/002.jpg">
          <h4>UI/UE</h4>
          <p>UI非常棒！</p>
        </a>

        <a class="item item-avatar" href="#">
         <img src="../img/002.jpg">
          <h4>HTML5+CSS3</h4>
          <p>bangbangda 非常棒！</p>
        </a>

        <a class="item item-avatar" href="#">
          <img src="../img/002.jpg">
          <h4>jQuery</h4>
          <p>wuli jQuery非常棒！</p>
        </a>
	</ion-content>
</ion-view>
