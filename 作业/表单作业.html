<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
		<input type="number" ng-model="num1"/>
		<button ng-click="count = num1 + 1">点我！</button>
		<br />
		<p>空白区域</p>
		<input type="radio" value="张三"/>
		<input type="radio" value="李四"/>
		<input type="radio" value="王五"/>
		<br />
		检查状态：{{}}
</div>
<script>
	alert{{ count }};
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope) {
	    $scope.count = 0;
	});
</script>
	</body>
</html>
