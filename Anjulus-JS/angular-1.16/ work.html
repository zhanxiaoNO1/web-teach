<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js"></script>
		<script src="../angular-1.18/js/ app.js"></script>
		<script src="../angular-1.18/js/service.js"></script>
		<style>
			.box{
				width:600px;
				height:700px;
				border:2px solid deepskyblue;
			}
			.top{
				height:40px;
				text-align: center;
				line-height:40px;
			}
			.imagine{
				width:200px;
				height:200px;
			}
			ul{
				width:600px;
				height:600px;
			}
			ul>li{
				list-style: none;
				width:200px;
                height:270px;
                border:2px solid red;
                float: left;
                margin:20px 0 0 40px;
            }
		</style>
	</head>
	<body>
		<div class="box">
			<div class="top"><h1>坚果</h1></div>
			<ul ng-app="myApp" ng-controller="Ctrl">
				<li ng-repeat="x in names">
					<img class="imagine" src="{{x.a}}">
					<span>名称：{{x.b}}</span><br />
					<span>价格：￥{{x.c}}</span>
				</li>
			</ul>
		</div>
	</body>
	<script>
		
	</script>
</html>
