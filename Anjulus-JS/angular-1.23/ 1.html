<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/ionic.min.css"/>
	</head>
	<style>
		.color{
			background-color: yellow;
			color: red;
		}
	</style>
	<body>
		<!--头部-->
		<div class="bar bar-header bar-positive">
  			<h1 class="title">bar-positive</h1>
		</div><!--主标题和副标题-->
		<div class="bar bar-subheader bar-royal">
		wwwwwwwwwwwwww
		</div>
		<!--has-footer has-subfooter has-header has-subheader-->
		<!--说明已有头部、底部是content与其不冲突-->
		<div class="content scroll-content has-footer has-subfooter has-header has-subheader">
			<div class="button button-positive">
				freedom
			</div>
			<!--大按钮-->
			<div class="button button-positive button-large">
				freedom
			</div>
			<!--小按钮-->
			<div class="button button-energized button-small">
				freedom
			</div>
			<!--全屏按钮-->
			<div class="button button-balanced button-full">
				freedom
			</div>
			<!--背景没了，字变色-->
			<div class="button button-clear button-balanced">
				freedom
			</div>
			<!--在style中修改样式-->
			<div class="button color">
				于莹莹
			</div>
		</div>
		<div class="bar bar-subfooter bar-calm">
		wwwwwwwwwwwwww
		</div>
		<div class="bar bar-footer bar-dark bar-balanced" ></div>
	</body>
</html>
