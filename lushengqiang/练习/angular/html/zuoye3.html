<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p >false</p><input type="checkbox" />
		
	</body>
</html>
<script>
	var aa=document.getElementsByTagName("p")[0];
	var bb=document.getElementsByTagName("input")[0];
	bb.onclick=function(){
		if(bb){
			aa.innerHTML="true";
		}
		else{
			aa.innerHTML="false"
		}
	}
</script>
