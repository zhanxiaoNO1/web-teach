<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="../1.16/js/angular.min.js"></script>
	<script src="js/angular-route.js"></script>
	<body ng-app="app">
		
		<script  type="text/ng-template" id="one.html">
			 	<h1>{{a}}</h1>
		</script>
		
		<script  type="text/ng-template" id="two.html">
				<h1>{{b}}</h1>
		</script>
		<div id="navigation">  
	      <a href="#/one">Home</a>
	      <a href="#/two">About</a>
	    </div>
		<div ng-view></div>
	</body>
</html>
<script type="text/javascript">
	angular.module("app",["ngRoute"])
	.controller("crs",function($scope){
		$scope.a="diyi"
	})
	.controller("crss",function($scope){
		$scope.b="dier"
	})
	.config(function($routeProvider){
		$routeProvider
		.when("/one",{
			template:"one.html",
			controller:"crs"
		})
		.when("/two",{
			template:"two.html",
			controller:"crss"
		})
		.otherwise({
	        redirectTo:"/one"
	   });
	})
</script>
