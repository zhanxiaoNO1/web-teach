<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.min.js"></script>
	</head>
	<body ng-app="myapp">
		<div ng-controller="myctrl">
			{{data}}
		</div>
		<script>
			var app = angular.module("myapp",["aaa"]);
			
			var app1 = angular.module("aaa",[]);
			
			app1.factory("fac",function(){
				return{
					msg:"this is data"
				}
			})
			
			app.controller("myctrl",function(){
				$scope.data=fac.msg;
			})
		</script>
	</body>
</html>
