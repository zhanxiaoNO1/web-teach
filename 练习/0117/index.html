<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/angular.min.js" ></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<table>
				<tr ng-repeat="(key,value) in users">
					<td>{{key}}</td>
					<td>{{value.sex}}</td>
					<td>{{value.age}}</td>
				</tr>
			</table>
		</div>
		<script>
			var app = angular.module('myApp',[]);
			app.controller('myCtrl',function($scope){
				$scope.users = {
					"张三":{age:24,sex:"男"},
					"李四":{age:20,sex:"女"},
					"王五":{age:28,sex:"男"},
				}
			})
		</script>
	</body>
</html>
