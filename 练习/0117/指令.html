<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js"></script>
	</head>

	<body ng-app="myapp" ng-controller="myctrl">
		<div ng-bind="num"></div>
		<div>{{num1}}</div>
		<div ng-bind="num">{{num1}}</div>
		<p>在输入框中尝试输入:</p>
		<p>姓名: <input type="text" ng-model="firstName"></p>
		<p>你输入的为: {{ firstName }}</p>

		<script>
			var app = angular.module("myapp", []);
			app.controller("myctrl", function($scope) {
				$scope.num = 1;
				$scope.num1 = 2;
				$scope.firstName=123;
			})
		</script>
	</body>

</html>
