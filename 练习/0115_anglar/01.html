<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<div ng-app>
		<input type="number" ng-model="num1"/>
		<span>+</span>
		<input type="number" ng-model="num2"/>
		<input type="button" ng-click="result=num1+num2"/>
		<input type="number" ng-model="result"/>
	</div>
</body>
</html>
