<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/angular.min.js"></script>
	</head>
	<body ng-app="myApp" ng-controller="Ctrl">
		<input type="number" ng-model="num1">
		<span>+</span>
		<input type="number" ng-model="num2">
		{{num1+num2}}
		<br />
		<!--这是一个输入框的值：{{num1}}
		<br />
		这是第二个输入框的值：{{num2}}
		<br />
		{{“这是两个输入框的和：”+(num1+num2)}};-->
	</body>
	<script>
		var app=angular.module("myApp",[])
		app.controller("Ctrl",function($scope){
			$scope.num1 = 1
 			$scope.num2 = 0
		})
	</script>
</html>
