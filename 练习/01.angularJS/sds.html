<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js"></script>
	</head>
	<body ng-app="myapp" ng-controller="ctrll">
		<input type="number" ng-model="num">
		<input ng-click="add()" type="button" value="点击" >
	</body>
	<script>
		var app=angular.module("myapp",[]);
		app.controller("ctrll",function($scope){
			$scope.add=function(){
				alert($scope.num+1)
			}
		})
	</script>
</html>
