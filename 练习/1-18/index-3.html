<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-route.js"></script>
	</head>
	<body ng-app="myApp">
		  <script type="text/ng-template" id="a.html">
		  		{{name}}
		  </script>
		
		  <script type="text/ng-template" id="b.html">
		  		{{name}}
		  </script>
		
		  <div> 
		    <div id="navigation">  
		      <a href="#/home">Home</a>
		      <a href="#/about">About</a>
		    </div>
		      
		    <div ng-view=""></div>
		  </div>
	</body>
	<script>
		var app = angular.module("myApp",["ngRoute"])
			.controller("myCtrl",function($scope){
				$scope.name = "aaa"
			})
			.controller("myCtrl2",function($scope){
				$scope.name = "bbb"
			})
			.config(function ($routeProvider) {
		    $routeProvider.
		    when('/home', {
		        templateUrl: 'a.html',
		        controller: 'myCtrl'
		    }).
		    when('/about', {
		        templateUrl: 'b.html',
		        controller: 'myCtrl2'
		    }).
		    otherwise({
		        redirectTo: '/home'
		    });
		});
	</script>
</html>
