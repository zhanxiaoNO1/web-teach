<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="../1.16/js/angular.min.js"></script>
	<body ng-app="">
		<div >
			<button ng-click="cou=cou+1" ng-init="cou=0">点击！</button>
			<p>{{cou}}</p>
			<button ng-dblclick="co=co+1" ng-init="co=0">双击</button>
			{{co}}
			<br />
			姓名：<input type="text" ng-model="nu1"/><br />
			地址：<input type="text" ng-model="nu2"/><br />
			请输入名字：{{nu1}} <br />
			请输入地址：{{nu2}} <br />
		</div>
	</body>
</html>
