<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="js/angular.min.js"></script>
	<body>
		<div ng-app="myapp" ng-controller="cre" ng-init="">
			家族姓氏为：
			{{aa}}
			<span></span><br />

			<ul>
				<li>
					<span ng-bind="aa"></span>
					<span>{{bb[0]}}</span>
				</li>
				<li>
					<span ng-bind="aa"></span>
					<span>{{bb[1]}}</span>
				</li>
				<li>
					<span ng-bind="aa"></span>
					<span>{{bb[2]}}</span>
				</li>
			</ul>
			<input type="number" ng-model="aa"/>
			
		</div>
	</body>
</html>
<script type="text/javascript">
	var app=angular.module("myapp",[])
	app.controller("cre",function($scope){
		var ss=["天天","啊啊","思路"]
		$scope.bb=ss
	})
</script>
