<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="js/angular.min.js"></script>
	<body>
		<div ng-app="myapp" ng-controller="crc">
			<p>{{name}}</p>
		</div>
		<div id="myapp2" ng-app="myapp2" ng-controller="crc">
			<span>{{name}}</span>
		</div>
	</body>
</html>
<script type="text/javascript">
	var app=angular.module("myapp",[])
	app.controller("crc",function($scope){
		$scope.name="ss"
	})
	var app2=angular.module("myapp2",[])
	app2.controller("crc",function($scope){
		$scope.name="ssqw"
	})
	
	angular.bootstrap(document.getElementById("myapp2"),["myapp2"])
</script>
