<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js"></script>
	</head>
	<body ng-app="app" ng-controller="con">
		<ul>
			<li ng-repeat="(k,value) in names">{{k}}
				
				{{value.age}}
				
				{{value.sex}}
			</li>
		</ul>
	</body>
</html>
<script>
	var app=angular.module("app",[]);
	app.controller("con",function($scope){
		$scope.names={
			"张三":{"age":20,"sex":'男'},
		"李四":{"age":21,"sex":'女'}
		}		
	})
</script>
