<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/angular.min.js"></script>
	</head>
	<body ng-app="myapp" ng-controller="Ctrl">
		<ul>家族姓名：{{firstName}}
		    <li>
		    	<span ng-bind="firstName"></span>
		    	<span>{{uname[0]}}</span>
		    </li>
		    <li>
		    	<span ng-bind="firstName"></span>
		    	<span>{{uname[1]}}</span>
		    </li>
		    <li>
		    	<span ng-bind="firstName"></span>
		    	<span>{{uname[2]}}</span>
		    </li>
		</ul>
		<input type="text" ng-model="firstName"><br />
		<input type="text" ng-model="uname[0]" ng-change="show()"><br />
		<input type="text" ng-model="uname[1]" ng-change="show()"><br />
		<input type="text" ng-model="uname[2]" ng-change="show()">
	</body>
	<script>
		var app=angular.module("myapp",[]);
		app.controller("Ctrl",function($scope){
			var names=[
			   "熊大","熊二","光头强"
			]
			$scope.firstName="旺旺";
			$scope.uname=names;
		})
	</script>
</html>
