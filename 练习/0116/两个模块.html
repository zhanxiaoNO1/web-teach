<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<h1>你的名字是：{{firstName}}</h1>
			<script>
				var app=angular.module("myApp",[])
				app.controller("myCtrl",function($scope){
					$scope.firstName="小开开";
				})
			</script>
		</div>
		<div ng-app="myApp1" ng-controller="myCtrl" id="myApp1">
			<h1>你的名字是：{{firstName}}</h1>
			<script>
				var app1=angular.module("myApp1",[])
				app1.controller("myCtrl",function($scope){
					$scope.firstName="粉丝";
				})
				angular.bootstrap(document.getElementById("myApp1"),["myApp1"])
			</script>
		</div>
	</body>
	
</html>
