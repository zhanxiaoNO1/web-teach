<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/angular.min.js" ></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			家族姓氏为：{{firstName}}
			<span></span>
			族员姓名为：
			<ul>
				<li>
					<span ng-bind="firstName"></span>
					<span>{{lastName[0]}}</span>
				</li>
				<li>
					<span ng-bind="firstName"></span>
					<span>{{lastName[1]}}</span>
				</li>
				<li>
					<span ng-bind="firstName"></span>
					<span>{{lastName[2]}}</span>
				</li>
			</ul>
			<input type="text" ng-model="firstName"/>
			<input type="text" ng-model="lastName[0]"/>
		</div>
		<script>
			var app = angular.module("myApp",[]);
			app.controller("myCtrl",function($scope){
				var names = [
					"dan","sai","zhong"
				]
				$scope.firstName = "Joe";
				$scope.lastName = names;
			})
		</script>
	</body>
</html>
